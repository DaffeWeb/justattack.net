<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameFiles/style.css">
    <title>Just Attack</title>
</head>
<body onload="startLoadingAssets();">
    <main id="main">
        <div id="preload">
            <div id="user_titleScreen">
                <div id="titleGame"></div>
            </div>
            <div id="game_selector">
                <h2>Select Game Difficulty</h2>
                <ul>
                    <li onclick="updateGMEasy()">Easy</li>
                    <li onclick="updateGMHard()">Hard</li>
                    <li onclick="updateGMExtreme()">Extreme</li>
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="gameFiles/user_scripts/gameLoader_assets.js"></script>
<script src="gameFiles/user_scripts/gamestarter.js"></script>
</html>
